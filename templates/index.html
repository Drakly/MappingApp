<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение за паркинги</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="ofline_page" href="/static/offline.html">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdtZbjHIziMFVx6jfUoBu0ptWSSaKoQTI&libraries=places&callback=initMap" async defer></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <label for="radius">Радиус (метри):</label>
            <input type="number" id="radius" value="2000" />
            <button id="search">Търси паркинги</button>
            <button id="add-parking-toggle">➕</button>
            <button id="navigate-button" style="display:none;">Навигирай до паркинга</button>
            <button id="stop-button" style="display:none;">Спри навигация</button>

        </div>

        <div id="add-parking-form" style="display: none;">
            <h3>Добави нов паркинг</h3>
            <input type="text" id="parking-name" placeholder="Име на паркинга" />
            <input type="number" id="parking-latitude" placeholder="Ширина" />
            <input type="number" id="parking-longitude" placeholder="Дължина" />
            <input type="text" id="parking-opening-hours" placeholder="Работно време" />
            <button id="submit-parking">Добави</button>
            <button id="installButton">Инсталирай приложението</button>
        </div>
        
        <div id="map"></div>
    </div>
    <script src="/static/script.js" defer></script>
</body>
</html>
