<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение за паркинги</title>
    <link rel="stylesheet" href="styles.css"> <!-- Свързване на CSS файла -->

</head>
<body>
    <div id="app">
        <h1>Намери паркинг</h1>

            <label for="radius">Радиус (метри):</label>
            <input type="number" id="radius" value="2000" />
            <button id="search">Търси паркинги</button>
        </div>
        <div id="map"></div> <!-- Тук е картата -->
    </div>
    <script src="script.js"></script> <!-- Свързване на JavaScript файла -->
</body>
</html>
